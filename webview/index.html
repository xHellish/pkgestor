<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-[#0f172a] text-slate-200 h-screen custom-scrollbar flex overflow-hidden">

    <!-- Contenedor de dos columnas -->
    <div class="flex w-full h-full">

        <!-- COLUMNA IZQUIERDA: BÃºsqueda -->
        <div class="flex-[2] flex flex-col border-r border-slate-700/50 overflow-hidden">
            <div class="p-6 flex-shrink-0">
                <header class="flex items-center gap-4 mb-8 justify-between">
                    <div class="flex items-center gap-4 flex-1">
                        <div
                            class="w-10 h-10 bg-purple-600/20 backdrop-blur-md border border-purple-500/30 rounded-xl flex items-center justify-center shadow-lg shadow-purple-500/20 shrink-0">
                            <i class="fas fa-microchip text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h1 class="text-2xl font-bold text-white">PKGestor</h1>
                            <p id="status"
                                class="text-[10px] font-bold uppercase tracking-widest text-slate-500 flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-slate-600"></span> Iniciando motor...
                            </p>
                        </div>
                    </div>
                    <button onclick="refrescarCache()"
                        class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-xs font-bold transition-all active:scale-95 flex items-center gap-2"
                        title="Refrescar paquetes instalados">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                </header>

                <div class="glass p-2 rounded-2xl flex items-center shadow-xl">
                    <i class="fas fa-search ml-4 text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Buscar app (ej: chrome, vlc)..."
                        class="w-full bg-transparent p-3 outline-none text-slate-200 placeholder:text-slate-500"
                        onkeypress="if(event.key === 'Enter') realizarBusqueda()">
                    <button onclick="realizarBusqueda()"
                        class="bg-purple-600 hover:bg-purple-500 text-white px-6 py-2 rounded-xl font-bold text-sm transition-all active:scale-95">
                        Buscar
                    </button>
                </div>
            </div>

            <div id="loading" class="hidden flex justify-center py-10">
                <i class="fas fa-circle-notch fa-spin text-purple-500 text-3xl"></i>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar px-6 pt-2 pb-6">
                <div id="results" class="grid gap-3 max-w-3xl mx-auto"></div>
            </div>
        </div>

        <!-- COLUMNA DERECHA: Paquetes Instalados -->
        <div class="flex-[1.5] flex flex-col bg-slate-900/50 overflow-hidden">
            <div class="p-6 pb-4 flex-shrink-0">
                <h2 class="text-xl font-bold text-white flex items-center gap-3">
                    <i class="fas fa-box text-emerald-500"></i>
                    Paquetes Instalados
                </h2>
                <p class="text-xs text-slate-400 mt-1">Gestiona tus aplicaciones instaladas</p>
            </div>

            <div id="loading-installed" class="hidden flex justify-center py-10">
                <i class="fas fa-circle-notch fa-spin text-emerald-500 text-3xl"></i>
            </div>

            <div id="installed-packages" class="grid gap-2 px-6 pb-6 overflow-y-auto custom-scrollbar flex-1"></div>
        </div>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
